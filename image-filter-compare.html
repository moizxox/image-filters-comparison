<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image-filter-compare.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Filter Comparison</title>
</head>
<body>
    <div class="heading">
        <span>Image Filter Comparison</span>
    </div>
    <!-- Actual Code Starts here -->

    <!-- Code for Filters Fields -->
    <div class="filter-panels">
        <div class="br-panel filter-panel">
            <button class="filter-btn br-filter ">Brightness</button>
            <input type="range" min="0" max="100" value="50" class="br-slider filter-slider">
        </div>
        <div class="ctr-panel filter-panel">
            <button class="filter-btn ctr-filter">Brightness</button>
            <input type="range" min="0" max="100" value="50" class="ctr-slider filter-slider">
        </div>
        <div class="clr-panel filter-panel">
            <button class="filter-btn clr-filter">Brightness</button>
            <input type="range" min="0" max="100" value="50" class="clr-slider filter-slider">
        </div>
    </div>
    <!-- Code for Images -->
    <div class="img-compare">
        <div class="img-compare-container">
            <img src="https://i.redd.it/g4crddfnmt9a1.jpg" alt="Before Image" class="img-compare-before">
            <div class="slider-items">
                <div class="slider-line"></div>
                <div class="slider-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M15.97 2.47a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 1 1-1.06-1.06l3.22-3.22H7.5a.75.75 0 0 1 0-1.5h11.69l-3.22-3.22a.75.75 0 0 1 0-1.06Zm-7.94 9a.75.75 0 0 1 0 1.06l-3.22 3.22H16.5a.75.75 0 0 1 0 1.5H4.81l3.22 3.22a.75.75 0 1 1-1.06 1.06l-4.5-4.5a.75.75 0 0 1 0-1.06l4.5-4.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>                          
                </div>
            </div>
            <img src="https://i.redd.it/g4crddfnmt9a1.jpg" alt="After Image">
            <div class="img-label img-label-before">Before</div>
            <div class="img-label img-label-after">After</div>
            <input type="range" class="comp-slider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Actual Code ends here -->
    <div class="social">
        <h3>Follow Me</h3>
        <a href="https://www.linkedin.com/in/mian-moiz-digital/"><i class='bx bxl-linkedin-square'></i></a>
        <a href="https://www.github.com/moizxox"><i class='bx bxl-github'></i></a>
    </div>
    
    </div> <!-- Closing unclosed div tag -->
    <script src="image-filter-compare.js"></script>
</body>
</html>
